<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <title> Interactive rating component</title>



</head>

<body>

  <!-- Rating state start -->
  <div class="card-1">
    <div class="text-1">
      <div class="svg"><img src="images/icon-star.svg" alt=""></div>

      <h2> How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</P>
      <div class="button">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>

      <button class="submit">SUBMIT</button>
    </div>
  </div>



  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card-2 hidden">
    <div class="text-1">
      <div><img src="images/illustration-thank-you.svg" alt=""></div>
      <div class="star">
        <div>You selected
          <span class="add-rating"></span>
        out of 5</div>
      </div>

      <h2>Thank you!</h2>

      <p> appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->

    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
